<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
<form method="post" action="/user/login">
    <p>
        用户名: <input type="text" name="username">
    </p>
    <p>
        用户密码: <input type="text" name="password">
    </p>
    <p>
        记住我: <input type="checkbox" name="remember">
    </p>
    <p>
        记住我: <input type="submit" value="登录">
    </p>
</form>
</body>
</html>
